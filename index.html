<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to Vue's javascript framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>Vue BoolzApp</title>
</head>
<body>

    <section class="my_green-bg">
    </section>

    <section class="my_boolzapp-section position-absolute top-50 start-50 translate-middle">
        <div class="container-flex">
            <div class="row g-0">
                <div class="col-4">
                    <div class="my_left-side">
                        <div class="my_user-section d-flex justify-content-between align-items-center p-3">
                            <div class="my_user-info">
                                <span>Img utente</span><span> Nome Utente</span>
                            </div>
                            <div class="my_user-icons">
                                <span>icona uno</span>
                                <span> icona due</span>
                                <span> icona tre</span>
                            </div>
                        </div>
                        <div class="my_alerts-section d-flex align-items-center">
                            <div class="my_alert-icon">
                                <p>campanellina</p>
                            </div>
                            <div class="my_alert-text">
                                <h5> Ricevi notifiche di nuovi messaggi </h5>
                                <p>Attiva notifiche desktop</p>

                            </div>
                        </div>
                        <div class="my_search-section d-flex align-items-center">
                            <div class="my_search-icon ms-2 ps-2 pe-2">
                                <p>lente</p>
                            </div>
                            <input type="text" placeholder=" Cerca o inizia una nuova chat">
                        </div>
                        <div class="my_chats-section">
                            <ul>
                                <li>
                                    <div class="my_chat-box d-flex justify-content-evenly">
                                        <div class="my_chat-img">
                                            <p>Img Michele</p>
                                        </div>
                                        <div class="my_chat-text">
                                            <h4>Michele</h4>
                                            <p>Tutto Fatto! ...</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="my_right-side">
                        <div class="my_current-chat d-flex p-3 align-items-center justify-content-between">
                            <div class="my_current-img">
                                <p>Immagine corrente</p>
                            </div>
                            <div class="my_current-info">
                                <p>Michele</p>
                                <p>ultimo accesso</p>
                            </div>
                            <div class="my_user-icons">
                                <span>icona uno</span>
                                <span> icona due</span>
                                <span> icona tre</span>
                            </div>
                        </div>
                        <div class="my_chat-section">
                            <p>Zona della CHat</p>
                        </div>
                        <div class="my_form-section d-flex justify-content-between align-items-center">
                            <p >smile</p>
                            <input type="text" placeholder=" Scrivi un messaggio">
                            <p>microfono</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    
    <!-- link to my javascript specific file -->
    <script type="text/javascript" src="javascript/script.js">
    </script>

</body>
</html>
